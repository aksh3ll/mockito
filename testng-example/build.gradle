plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}

dependencies {
    //implementation 'org.projectlombok:lombok:1.18.42'
    compileOnly 'org.projectlombok:lombok:1.18.42'
    annotationProcessor 'org.projectlombok:lombok:1.18.42'


    testImplementation group: 'org.testng', name: 'testng', version: '7.12.0'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '5.21.0'
    testImplementation group: 'org.mockito', name: 'mockito-inline', version: '5.2.0'
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.27.7'
}

test {
    useTestNG()
}
